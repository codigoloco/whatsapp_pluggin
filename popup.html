<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body style="width: 250px; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background-color: #f4f7f6;">
    <h2 style="color: #25D366; margin-bottom: 5px;">WhatsApp Privacy</h2>
    <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Panel de Control</p>
    
    <div style="text-align: left; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <div style="margin-bottom: 10px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="checkContactos" checked style="margin-right: 10px;"> 
          <span style="font-size: 14px;">Desenfocar Contactos</span>
        </label>
      </div>
      <div style="margin-bottom: 10px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="checkMensajes" checked style="margin-right: 10px;"> 
          <span style="font-size: 14px;">Desenfocar Mensajes</span>
        </label>
      </div>
      <div style="margin-bottom: 10px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="checkHover" checked style="margin-right: 10px;"> 
          <span style="font-size: 14px;">Enfoque al pasar mouse</span>
        </label>
      </div>
      <div style="margin-bottom: 10px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="checkUltimo" checked style="margin-right: 10px;"> 
          <span style="font-size: 14px;">Mostrar Ãºltimo mensaje</span>
        </label>
      </div>
    </div>

    <button id="ocultarChats" style="margin-top: 15px; background-color: #25D366; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; transition: background 0.3s;">
      Activar/Desactivar Privacidad
    </button>
    
    <button id="miBoton" style="margin-top: 10px; background: none; border: none; color: #999; cursor: pointer; font-size: 11px;">Saludar</button>
    
    <script src="popup.js"></script>
  </body>
</html>
